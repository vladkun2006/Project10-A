<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-studio">
        <section class="hero">
            <div class=" container-hero">
                <h1 class="hero-title">Effective solutions for <br> your business</h1>
                <button class="hero-button data-modal-open" type="button" data-modal-open>Request our service</button>
            </div>
        </section>
    </main>
        <div class="backdrop is-hidden data-modal" data-modal>
            <div class="modal"> 
              <button class="data-modal-close " data-modal-close>
                <svg class="close-modal" width="18px" height="18px"><use href="./images/icons/sprite.svg#close-modal" ></use></svg>
              </button>
              <form class="form">
                <p class="form-title">Leave your information and we'll call you back</p>
                <label for="name" class="input-title">Name</label>
                <div class="form-input-container">  
                    <input class="form-input" type="text" id="name" name="name">
                    <svg class="input-modal-svg" width="18px" height="18px">
                        <use href="./images/icons/sprite.svg#person-black"></use>
                    </svg>
                </div>
                
                <label for="tel" class="input-title">Telephone</label>
                <div class="form-input-container">
                    <input class="form-input"  type="tel" id="tel" name="tel-nomer">
                    <svg class="input-modal-svg" width="18px" height="18px">
                        <use href="./images/icons/sprite.svg#phone-black"></use>
                    </svg>
                </div>
    
                <label for="email" class="input-title">E-mail</label>
                <div class="form-input-container">
                    <input class="form-input" type="email" id="email" name="email">
                    <svg class="input-modal-svg" width="18px" height="18px">
                        <use href="./images/icons/sprite.svg#email-black"></use>
                    </svg>
                </div>
                <label for="Comments" class="input-title">Comments</label>
                <textarea class="form-input form-textarea" rows="8" id="Comments" placeholder="Enter the text"></textarea>
    
            <div class="checkbox-container">
                <label class="checkbox-text">
                    <input class="checkbox-input" type="checkbox"name="checkbox-backdrop">
                    <span class="custom-checkbox"></span>
                    I agree with the letter and accept the<a class="checkbox-text-link" href="#">Terms and Conditions</a>
                </label>
            </div>
            <button class="form-btn" type="submit">Send</button>
            </form>
        </div>
    </div>
        <script src="./js/modal.js"></script>
</body>
</html>
